<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS 0.1 Engineering - AI Prompt Mühendisliği Asistanı</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="description" content="NEXUS 0.1 - AI destekli prompt mühendisliği ve template yönetim sistemi">
    <meta name="theme-color" content="#5D5CDE">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            overflow-x: hidden;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #5D5CDE, #2c3e50);
            color: white;
            flex-direction: column;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading h2 {
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .loading p {
            opacity: 0.8;
            font-size: 14px;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
            <h2>NEXUS 0.1 ENGINEERING</h2>
            <p>AI Prompt Mühendisliği Asistanı yükleniyor...</p>
        </div>
    </div>
    
    <!-- React App will mount here -->
    <!-- Material UI will be loaded via npm packages in React app -->
    
    <!-- NEXUS System Core -->
    <script>
        // NEXUS Global System
        window.NEXUS = {
            TemplateManager: {
                getAllTemplates: () => ({
                    'tech_analyst': {
                        role: 'Teknoloji Analisti',
                        taskType: 'analysis',
                        task: 'Teknoloji trendlerini analiz eder ve değerlendirir',
                        context: 'Güncel teknoloji haberleri ve veriler',
                        format: 'Detaylı rapor',
                        tone: 'technical',
                        constraints: 'Objektif ve veriye dayalı'
                    },
                    'content_creator': {
                        role: 'İçerik Yaratıcısı',
                        taskType: 'creation',
                        task: 'Yaratıcı ve etkileyici içerikler üretir',
                        context: 'Marka değerleri ve hedef kitle',
                        format: 'Sosyal medya gönderisi',
                        tone: 'creative',
                        constraints: 'Markayla uyumlu ve özgün'
                    },
                    'business_consultant': {
                        role: 'İş Danışmanı',
                        taskType: 'analysis',
                        task: 'İş stratejileri geliştirir ve öneriler sunar',
                        context: 'Şirket verileri ve pazar analizi',
                        format: 'Sunum',
                        tone: 'professional',
                        constraints: 'Uygulanabilir ve ölçülebilir'
                    },
                    'education_specialist': {
                        role: 'Eğitim Uzmanı',
                        taskType: 'creation',
                        task: 'Eğitim materyalleri hazırlar ve öğrenme deneyimi tasarlar',
                        context: 'Öğrenci profili ve öğrenme hedefleri',
                        format: 'İnteraktif ders',
                        tone: 'academic',
                        constraints: 'Pedagojik ilkelere uygun'
                    }
                }),
                getTemplatesByCategory: (category) => {
                    const all = window.NEXUS.TemplateManager.getAllTemplates();
                    return window.NEXUS.TemplateCategories[category] || {};
                },
                getTemplate: (id) => {
                    return window.NEXUS.TemplateManager.getAllTemplates()[id];
                }
            },
            TemplateCategories: {
                technical: {
                    'tech_analyst': window.NEXUS?.TemplateManager?.getAllTemplates?.()?.tech_analyst
                },
                business: {
                    'business_consultant': window.NEXUS?.TemplateManager?.getAllTemplates?.()?.business_consultant
                },
                education: {
                    'education_specialist': window.NEXUS?.TemplateManager?.getAllTemplates?.()?.education_specialist
                },
                creative: {
                    'content_creator': window.NEXUS?.TemplateManager?.getAllTemplates?.()?.content_creator
                }
            },
            APIConfig: {
                models: [
                    {
                        id: 'claude-3-5-sonnet',
                        name: 'Claude 3.5 Sonnet',
                        provider: 'Anthropic',
                        tags: ['Akıllı', 'Hızlı', 'Çok Dilli'],
                        cost: 0.15
                    },
                    {
                        id: 'gpt-4',
                        name: 'GPT-4',
                        provider: 'OpenAI',
                        tags: ['Gelişmiş', 'Yaratıcı'],
                        cost: 0.20
                    },
                    {
                        id: 'claude-3-haiku',
                        name: 'Claude 3 Haiku',
                        provider: 'Anthropic',
                        tags: ['Hızlı', 'Verimli'],
                        cost: 0.05
                    }
                ]
            }
        };
        
        // Initialize categories with actual templates
        setTimeout(() => {
            const templates = window.NEXUS.TemplateManager.getAllTemplates();
            window.NEXUS.TemplateCategories = {
                technical: {
                    'tech_analyst': templates.tech_analyst
                },
                business: {
                    'business_consultant': templates.business_consultant
                },
                education: {
                    'education_specialist': templates.education_specialist
                },
                creative: {
                    'content_creator': templates.content_creator
                }
            };
        }, 100);
        
        console.log('NEXUS System initialized');
    </script>
    
    <!-- Mount React App -->
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
